<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

<body>
    <form action="" id="myForm">
        <h1>Formulaire :</h1>
        <div>
            <label for="name">Nom :</label>
            <input type="text" name="name_user" id="name">
        </div>
        <div>
            <label for="first_name">Prénom :</label>
            <input type="text" name="first_name-user" id="first_name">
        </div>
        <div>
            <label for="phone">N° Tel :</label>
            <input type="tel" id="phone" name="phone_user" maxlength="7" placeholder="000-000" pattern="[0-9]{3}[\-][0-9]{3}">
        </div>
        <div>
            <label for="email">Email :</label>
            <input type="email" name="email_user" id="email">
        </div>
        <div>
            <label for="birthday">Date de naissance :</label>
            <input type="date" name="birth_user" id="birthday" max="2017-04-20" required>

        <div>
            <label for="adresse">Adresse :</label>
            <input type="text" name="adresse" id="adresse" size="50" placeholder="N° de rue ">
            <select name="commune" id="commune">
                <option value="">-- Communes</option>
                <option value="Blp">Boulouparis</option>

                <option value="dmb">Dumbéa</option>
                <option value="frn">Farino</option>
